type Launch @entity {
  id: ID!              # wrapper token address
  token: Bytes!
  creator: Bytes!
  createdAt: BigInt!
}

type Trade @entity {
  id: ID!              # txHash-logIndex
  token: Bytes!
  trader: Bytes!
  isBuy: Boolean!
  amountIP: BigInt!
  amountTokens: BigInt!
  timestamp: BigInt!
  txHash: Bytes!
}

type RevenueInjection @entity {
  id: ID!              # txHash-logIndex
  token: Bytes!
  amount: BigInt!
  timestamp: BigInt!
  txHash: Bytes!
}

type Graduation @entity {
  id: ID!              # txHash-logIndex
  token: Bytes!
  pool: Bytes!
  totalLiquidity: BigInt!
  timestamp: BigInt!
  txHash: Bytes!
}
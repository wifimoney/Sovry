specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SovryLaunchpad
    network: story-aeneid
    source:
      address: "0xABddc4817c287cCc6F1a170Fa3C364e9df2464E6"
      abi: SovryLaunchpad
      startBlock: 11332680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Launch
        - Trade
        - RevenueInjection
        - Graduation
      abis:
        - name: SovryLaunchpad
          file: SovryLaunchpad\abis\SovryLaunchpad.json
      eventHandlers:
        - event: Launched(indexed address,indexed address)
          handler: handleLaunched
        - event: Bought(indexed address,indexed address,uint256,uint256)
          handler: handleBought
        - event: Sold(indexed address,indexed address,uint256,uint256)
          handler: handleSold
        - event: Graduated(indexed address,indexed address,uint256)
          handler: handleGraduated
        - event: RevenueInjected(indexed address,uint256)
          handler: handleRevenueInjected
        - event: WrapperDeployed(indexed address,indexed address,string,string)
          handler: handleWrapperDeployed
        - event: Redeemed(indexed address,indexed address,uint256)
          handler: handleRedeemed
      file: SovryLaunchpad\SovryLaunchpad.wasm
